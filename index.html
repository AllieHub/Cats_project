<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Cats</title>
    <script defer src="/script.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="btn_addcats" onclick="openCreateCatModal(true)">
        Создать нового котика
      </button>
      <div class="caption">My cats</div>
      <div class="wraper"></div>
    </div>

    <div class="detailed-modal"></div>

    <div class="form">
      <div class="form__container">
        <p>Создайте котика</p>
        <form action="" method="post">
          <div class="form__cats">
            <label for="">Присвойте id</label>
            <input type="number" required name="id" min="0" placeholder="id" />
          </div>
          <div class="form__cats">
            <label for="">Имя котика</label>
            <input type="text" required name="name" placeholder="Имя котика" />
          </div>
          <div class="form__cats">
            <label for="number">Возраст котика</label>
            <input
              type="number"
              name="age"
              min="0"
              max="50"
              placeholder="Возраст"
            />
          </div>
          <div class="form__cats">
            <label for="">Описание</label>
            <input type="text" name="description" placeholder="Описание" />
          </div>
          <div class="form__cats">
            <label for="">Вставьте ссылку на картинку с котиком</label>
            <input type="url" name="image" placeholder="Ссылка на картинку" />
          </div>

          <div class="form__cats-rate">
            <label for="">Рейтинг: <span id="rateNumber"></span></label>
            <input
              type="range"
              name="rate"
              min="1"
              max="10"
              value="10"
              id="inputRateNumber"
              class="slider-rating"
            />
          </div>

          <div class="form__cats-checkbox">
            <label for="">Любимый котик</label>
            <input
              class="checkbox_favorite"
              type="checkbox"
              name="favorite"
              checked
            />
          </div>
          <div class="form__buttons">
            <button class="btn_submit" id="submit" type="submit">
              Сохранить
            </button>
            <button
              class="btn_cancel red"
              type="button"
              onclick="openCreateCatModal(false)"
            >
              Отменить
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
